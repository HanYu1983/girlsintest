<html>
	<head>
		<title>Street Models</title>
	</head>
	<body>
		<h1><a href='Page?cmd=Admin'>Admin</a></h1>
		
		<a href='http://www.base64-image.de/' target=_blank>base64 converter</a><br>
		{{ $streetModelKey := .StreetModelKey }}
		<form name=addPhoto action=Func>
			<input type=hidden name=cmd value=AddPhotoToStreetModel>
			<input type=hidden name=StreetModelKey value={{ $streetModelKey }}>
			<input type=hidden name=redirect value='Page?cmd=EditStreetModelPage&Key={{ $streetModelKey }}'>
			<textarea name=Base64 placeholder='base64 string'></textarea>
			<td><input type=submit value='+'></td>
		</form>
			
		<table border=1px>
			{{ range .PhotoList }}
			<tr>
				<td>Key:{{ .Key }}</td>
				<td><img src='data:image/png;base64,{{ .Base64Str }}'></td>
				<td>Date:{{ .Date }}</td>
				<td>
					<form name=deletePhoto action=Func>
						<input type=hidden name=cmd value=DeletePhotoWithStreetModel>
						<input type=hidden name=StreetModelKey value={{ $streetModelKey }}>
						<input type=hidden name=PhotoKey value={{ .Key }}>
						<input type=hidden name=redirect value='Page?cmd=EditStreetModelPage&Key={{ $streetModelKey }}'>
						<input type=submit value=X>
					</form>
				</td>
			</tr>
			{{ end }}
		</table>
		
	</body>
</html>

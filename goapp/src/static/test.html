<html>
	<head>
	</head>
	<style>
	.cover{
		position:relative;
		width:400px;
		height:320px;
		margin-top:-320px;
		background-color:red;
	}
	.forOver{
		position:absolute;
		width:100%;
		height:100%;
		background-color:blue;
	}
	.iframe{
		position:relative;
	}
	</style>
	<body>
		<div class="con_ifame">
			<div id='forOver' class='forOver'></div>
				<iframe id="3diframe" class='iframe' width="400" height="320"></iframe>
			<div id='cover' class='cover'></div>
			<div id="btn_main" class="btn_main">
		</div>
	</body>
	<script src='lib/jquery-1.7.2.js'></script>
	<script src="lib/sketchfab-iframe.js"></script>
	<script>
	var sketchfabModule = window['sketchfab-iframe'];
	var moduleVersion = sketchfabModule.version;
	var Sketchfab = sketchfabModule.Sketchfab;
	var Q = sketchfabModule.Q;
	var urlid = "bb79930ee30944378ec957dcc6bed42d";
	var iframeWindow = document.getElementById( '3diframe' );
	var options = {
		autospin:.3,
		ui_controls:0,
		ui_infos:0,
		nocamera: 1,
		autostart: 0,
		transparent: 0,
		controls: 0,
		watermark:0,
		desc_button:0,
		stop_button:0
	};
	
	var forOver = $('#forOver' );
	var cover = $('#cover' );

	var api = new Sketchfab(iframeWindow);
	Q.when(api.load(urlid, options)).then(function(data) {
		console.log( data );
		cover.mouseover( function(){
			cover.fadeOut( 500 );
			api.start();
			forOver.mouseover( function(){
				cover.fadeIn( 500 );
				forOver.off( 'mouseover' );
				api.stop();
			});
		});
	}).fail( function(error) {
		console.log( error );
	});
	
	
	
	
	</script>
</html>

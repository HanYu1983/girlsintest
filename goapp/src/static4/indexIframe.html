<html>
	<head>
		<link href='css/basic.min.css' rel='stylesheet' type='text/css'/>
		<link href='css/normalize.min.css' rel='stylesheet' type='text/css'/>
		<script src='js/lib/jquery/jquery-1.9.min.js'></script>
		<script src='js/lib/purl.js'></script>
	</head>
	<body style="margin:0">
		<div class="full">
			<iframe id="iframe_3dIframe" src="" width="100%" height="100%" class="absolute top left"></iframe>
			<img class="absolute full left top disable" src="images/streetSnap/3d_frame_02.png"/>
			<img style="height:50px;" class="absolute w_full top" src="images/streetSnap/3d_frame_03.png"/>
			<img style="height:50px;" class="absolute w_full bottom" src="images/streetSnap/3d_frame_03.png"/>
			<img style="top:3px; left:50%; margin-left:-59px; height:44px;" class="absolute" src="images/index/bigLogo.png"/>
		</div>
		<script>
		
		function getJson(url, cb){
			$.ajax({
				url: url,
				dataType: 'json',
				success: function(ret){
					cb( null, ret )
				},
				error: function(err){
					cb( err )
				}
			})
		}
		
		function write3D(key){
			$('#iframe_3dIframe' ).attr( 'src', "//sketchfab.com/embed/"+ key +"?preload=1&autospin=0.3&ui_controls=0&ui_infos=0&nocamera=1&autostart=0&transparent=0&controls=0&watermark=0&desc_button=0&stop_button=0" );
		}
		
		var url = $.url(window.location.search)
		var key = url.param("key")
		if( key == undefined ){
			var type = url.param("type")
			var id = url.param("id")
			getJson("../"+type+"/"+id+"/config.json", function(err, ret){
				write3D( ret.ModelKey )
			})
		} else {
			write3D( key )
		}
			
		</script>
	</body>
</html>

<html>
	<head></head>
	<body style="margin:0">
		<script src='js/lib/jquery/jquery-1.9.min.js'></script>
		<script src='js/lib/purl.js'></script>
		<script>
		
		function getJson(url, cb){
			$.ajax({
				url: url,
				dataType: 'json',
				success: function(ret){
					cb( null, ret )
				},
				error: function(err){
					cb( err )
				}
			})
		}
		
		function write3D(key){
			$('<iframe id="iframe_3dIframe" src="http://sketchfab.com/embed/'+ key +'?preload=1&autospin=0.3&ui_controls=0&ui_infos=0&nocamera=1&autostart=0&transparent=0&controls=0&watermark=0&desc_button=0&stop_button=0" width="100%" height="100%" class="absolute"></iframe>').appendTo($("body"))
		}
	
		
		var url = $.url(window.location.search)
		var key = url.param("key")
		if( key == undefined ){
			var type = url.param("type")
			var id = url.param("id")
			getJson("../"+type+"/"+id+"/config.json", function(err, ret){
				write3D( ret.ModelKey )
			})
		} else {
			write3D( key )
		}
			
		</script>
	</body>
</html>

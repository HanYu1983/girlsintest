<html>
	<head>
		<link href='css/basic.min.css' rel='stylesheet' type='text/css'/>
		<link href='css/normalize.min.css' rel='stylesheet' type='text/css'/>
		<script src='js/lib/jquery/jquery-1.9.min.js'></script>
		<script src='js/lib/purl.js'></script>
		<script src='js/lib/google/ga.js'></script>
		<title>Sdyle</title>
		<!--page information for search engine-->
		<meta name="title" content="Sdyle" />
		<meta name="keyword" content="3d時尚,時尚,3d,sdyle,style,3d看穿搭" />
		<meta name="description" content="我們想要讓人，用不一樣的角度去看穿搭.用3D, 讓你可以仔仔細細的看到fashion 的所有細節" />
		<link rel="image_src" href=""/>

		<!--share information for fb-->
		<meta property="og:description" content="3d時尚,時尚,3d,sdyle,style,3d看穿搭" />
		<meta property="og:title" content="Sdyle" />
		<meta property="og:url" content="http://academic-actor-87312.appspot.com/sdyle/index.html"/>
		<meta property="og:image" content=""/>
	</head>
	<body style="margin:0">
		<div class="full">
			<iframe id="iframe_3dIframe" src="" width="99%" height="99%" class="absolute top left"></iframe>
			<img class="absolute full left top disable" src="images/streetSnap/3d_frame_02_fat.png"/>
			<img style="height:50px;" class="absolute w_full top" src="images/streetSnap/3d_frame_03.png"/>
			<img style="height:60px;" class="absolute w_full bottom" src="images/streetSnap/3d_frame_03.png"/>
			<img style="top:3px; left:50%; margin-left:-59px; height:44px;" class="absolute" src="images/index/bigLogo.png"/>
		</div>
		<script>
		googleTracking.init( 'UA-68426745-1' );
		function getJson(url, cb){
			$.ajax({
				url: url,
				dataType: 'json',
				success: function(ret){
					cb( null, ret )
				},
				error: function(err){
					cb( err )
				}
			})
		}
		
		function write3D(key){
			$('#iframe_3dIframe' ).attr( 'src', "//sketchfab.com/embed/"+ key +"?preload=1&autospin=0.3&ui_controls=0&ui_infos=0&nocamera=1&autostart=0&transparent=0&controls=0&watermark=0&desc_button=0&stop_button=0" );
		}
		
		var url = $.url(window.location.search)
		var key = url.param("key")
		if( key == undefined ){
			var type = url.param("type")
			var id = url.param("id")
			getJson("../"+type+"/"+id+"/config.json", function(err, ret){
				write3D( ret.ModelKey )
			})
		} else {
			write3D( key )
		}
			
		</script>
	</body>
</html>

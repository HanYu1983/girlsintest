<style>
.btn_nav{
	float:left;
}
</style>
<div class="btn_nav">
	<button id="btn_hot">btn_hot</button>
</div>
<div class="btn_nav">
	<button id="btn_brand">btn_brand</button>
</div>
<div class="btn_nav">
	<button id="btn_model">btn_model</button>
</div>
<div class="btn_nav">
	<button id="btn_event">btn_event</button>
</div>
<div class="btn_nav">
	<button id="btn_street">btn_street</button>
</div>
<div class="btn_nav">
	<button id="btn_news">btn_news</button>
</div>
<script>
window.view = window.view || {};
(function(){
	function v_nabvar(){
		var btn_hot = $('#btn_hot' );
		var btn_brand = $('#btn_brand' );
		var btn_model = $('#btn_model' );
		var btn_event = $('#btn_event' );
		var btn_street = $('#btn_street' );
		var btn_news = $('#btn_news' );
		
		return {
			setBtnHotClick:function( fn ){
				btn_hot.click( fn );
			},
			setBtnBrandClick:function( fn ){
				btn_brand.click( fn );
			},
			setBtnModelClick:function( fn ){
				btn_model.click( fn );
			},
			setBtnEventClick:function( fn ){
				btn_event.click( fn );
			},
			setBtnStreetClick:function( fn ){
				btn_street.click( fn );
			},
			setBtnNewsClick:function( fn ){
				btn_news.click( fn );
			}
		}
	}
	window.view.v_nabvar = v_nabvar;
})();

window.controller = window.controller || {};
(function(){
	function c_navbar(){
		var view = window.view.v_nabvar();
		view.setBtnHotClick( function(){
			window.location.href = 'hot.html';
		});
		view.setBtnBrandClick( function(){
			window.location.href = 'brand.html';
		});
		view.setBtnModelClick( function(){
			window.location.href = 'model.html';
		});
		
		return {
			getView:function(){
				return view;
			}
		}
	}
	window.controller.c_navbar = c_navbar;
})();
</script>

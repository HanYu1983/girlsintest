<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>angular test</title>
		<link href='css/basic.css' rel='stylesheet' type='text/css'/>
		<link href='css/app.css' rel='stylesheet' type='text/css'/>
	</head>
	<body>
		<div class="root">
			<!-- background -->
			<div class="fixed top left full">
				<div class='absolute full mc_backgroundBack'></div>
				<img class="absolute full mc_mainBg"/>
				<div class='absolute mc_fadeOutTop'></div>
				<div class='absolute bottom mc_fadeOutBottom'></div>
			</div>
			<!-- header -->
			<div>
				<div class='absolute w_full top left mc_head_background'></div>
				<img class="relative f_right fixedTop" src='images/index/topBtn_05.png'/>
				<img class="relative f_right fixedTop" src='images/index/topBtn_04.png'/>
				<img class="relative f_right fixedTop" src='images/index/topBtn_03.png'/>
				<a href='#/index'>
					<img id="img_homeLogo" class='relative fixedTop' src='images/index/small_Logo.png'/>
					<img id="img_streetSnapLogo" class='relative fixedTop' src='images/index/backhomeLogo3.png'/>
				</a>
			</div>
			<!-- menubar -->
			<div class="fixed right">
				<div id='btn_nav_celebrity' class='btn navbarBtnHeight'>
					<img class="absolute" src='images/navbar/CELEBRITY.png'></img>
					<img src='images/navbar/CELEBRITY_over.jpg'/>
				</div>
				<div id='btn_nav_model' class='btn navbarBtnHeight'>
					<img class="absolute" src='images/navbar/MODELS.png'></img>
					<img src='images/navbar/MODELS_over.jpg'/>
				</div>
				<div id='btn_nav_event' class='btn navbarBtnHeight'>
					<img class="absolute" src='images/navbar/EVENT.png'></img>
					<img src='images/navbar/EVENT_over.jpg'/>
				</div>
				<div id='btn_nav_streetSnap' class='btn navbarBtnHeight'>
					<img class="absolute" src='images/navbar/STREET-SNAP.png'></img>
					<img src='images/navbar/STREET-SNAP_over.jpg'/>
				</div>
				<div id='btn_nav_news' class='btn navbarBtnHeight'>
					<img class="absolute" src='images/navbar/NEWS.png'></img>
					<img src='images/navbar/NEWS_over.jpg'/>
				</div>
				<div class='btn navbarBtnHeight'>
					<img src='images/navbar/advertise.png'></img>
				</div>
			</div>
			<!-- footer -->
			<div class="fixed left w_full bottom">
				<div class='mc_foot_background w_full absolute'></div>
				<img class="btn relative" src='images/index/bottomBtn_01.png'/>
				<img class="btn relative" src='images/index/bottomBtn_02.png'/>
				<img class="btn relative" src='images/index/bottomBtn_03.png'/>
				<img class="btn relative" src='images/index/bottomBtn_04.png'/>
				<img class="btn relative" src='images/index/bottomBtn_05.png'/>
			</div>
		</div>
	</body>
	<script src='js/lib/vic.facebook.js'></script>
	<script src="js/lib/jquery-1.7.2.js"></script>
	<script src='js/lib/jquery.waitforimages.js'></script>
	<script src="js/lib/perfect-scrollbar-0.5.1/src/perfect-scrollbar.js"></script>
	<script src="js/lib/sketchfab-iframe.js"></script>
	<script src='js/lib/underscore.js'></script>
</html>

<html>
	<head></head>
	<body></body>
	<script src="lib/jquery-1.7.2.js"></script>
	<script src="lib/vic.utils.js"></script>
	<script>
	(function(){
		(function c_index(){
			vic.utils.importList( ['import/basicLayout.html', 'import/hotContent.html', 'import/navbar.html'],
			function( id, data ){
				switch( id ){
					case 0:
						$('body' ).html( data );
						break;
					case 1:
						$('#con_content' ).html( data );
						break;
					case 2:
						$('#con_navbar' ).html( data );
						break;
				}
			},
			function(){
				var c_navbar = window.controller.c_navbar();
				var c_hot = window.controller.c_hot();
			});
		})();
	})();
	</script>
</html>
